<head>
    <title>Planet</title>
</head>
<body>
    <div><b>Click</b> - Create a new particle</div>

    <canvas id="scribble" style="position: absolute;"></canvas>

    <script src="Particle.js"></script>
    <script src="Vector.js"></script>
    <script src="script.js"></script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
    </style>
